<center>
	<div class="searchBar">
		<div id="orangeBG">

			<form novalidate>
				<input class="jobSearchForm" ng-model="query" placeholder="Hitta ett jobb"></input>
				<button class="searchButton" ng-click="search(query,sida)">SÖK</button>
			</form>
			
		</div>
		<span id="searchBarIcon"></span>
	</div>
</center>
<div ng-show="showingResults" id="numSearchResults">
	<h4>Antal sökträffar: {{ antalAnnonser }}</h4>
</div>

<img src="http://fc04.deviantart.net/fs70/f/2013/094/8/d/loading_logofinal_by_zegerdon-d60eb1v.gif" ng-show="loading"/>

<div ng-repeat="job in jobs">
	<a ng-href="#/job" ng-click="addPending(job.annonsid)"><div class="jobBlock">
		<p>
			<h4><small>{{ job.kommunnamn }}</small> {{ job.arbetsplatsnamn }}</h4>
			{{ job.annonsrubrik }}
		</p>
		<div class="publishDate">
			Publicerad {{ job.publiceraddatum | date:'yyyy-MM-dd' }}
		</div>
	</div></a>
</div>
