<div class="singleJob">
	<center>
		<div class="jobButtons" ng-hide="loading">
			<a ng-href="#/search"><button class="singleJobButton">Tillbaka till sök</button></a>
			<span ng-show="loggedIn()">
				<button class="singleJobButton save" ng-click="saveJob(jobMatch.annons.annonsid, jobMatch.annons.annonsrubrik)" ng-hide="jobSaved(jobMatch.annons.annonsid)">Spara annons</button>
				<button class="singleJobButton removeSaved" ng-show="jobSaved(jobMatch.annons.annonsid)" ng-click="removeSaved(jobMatch.annons.annonsid)"> Ta bort från sparade jobb </button>
			</span>
		</div>
	</center>

	<div class="jobInfo" ng-hide="loading">
		<center><h2>{{ jobMatch.annons.annonsrubrik }}</h2></center>
		<p style="white-space: pre-line">{{ jobDescription }}</p>
		<!-- <p> Antal platser: {{ jobMatch.annons.antalplatserVisa}} </p> -->
		<p> Kommun: {{ jobMatch.annons.kommunnamn}} </p>
		<p> Publicerad: {{ jobPublished}} </p>
		<p> Dagar sedan publicering: {{ daysSincePublish }}
		<div>{{ jobMatch.ansokan.epostadress }}</div>
		<div>Sista ansökningsdag {{ jobMatch.ansokan.sista_ansokningsdag | date:'yyyy-MM-dd' }}</div>
	</div>
</div>
