<center>
<form name="loginForm" ng-submit="login(credentials)" novalidate ng-show="!loggedIn">
  <label for="email">Email:</label>
  <input type="text" id="email"
         ng-model="credentials.email">
  <label for="password">Lösenord:</label>
  <input type="password" id="password"
         ng-model="credentials.password">
  <button type="submit">Login</button>
</form>

<div ng-bind="message"></div>
<div ng-show="loggedIn">Du är redan inloggad. Klicka här för att logga ut <button ng-click="logout()"> Logga ut </button> </div>

	Välkommen {{ username }}!
</div> -->

</center>
